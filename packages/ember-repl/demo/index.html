<!DOCTYPE html>
<html>

<head>
  <script type="module" src="./src/browser/index.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #app {
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr 1fr;
      height: 100dvh;
    }

    #entry {
      border: 1px solid;
      min-width: 40dvw;
    }

    #output {
      padding: 1rem;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <textarea id="entry"></textarea>
    <pre id="output"></pre>
  </div>
</body>

</html>
